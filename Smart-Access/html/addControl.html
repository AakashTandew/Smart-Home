 <ons-page id="addControlPage">
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Back</ons-back-button>
    </div>
    <div class="center">Add Control</div>
    <div class="right">
      <ons-if platform="android">
        <ons-toolbar-button component="button/save-control">
          <ons-icon icon="md-save"></ons-icon>
        </ons-toolbar-button>
      </ons-if>
    </div>
  </ons-toolbar>

  <ons-if platform="ios other">
    <ons-list-title>Add a new control</ons-list-title>
  </ons-if>
  <ons-list>
    <ons-list-item modifier="nodivider">
      <ons-if class="left left-label">Caption</ons-if>
      <div class="center">
        <!-- <ons-input id="title-input" type="text" placeholder="I want to..." float></ons-input> -->
        <ons-input id="caption-input" type="text" placeholder="Enter Caption" required></ons-input>
      </div>
    </ons-list-item>

    <ons-list-item modifier="nodivider">
      <ons-if class="left left-label">Device</ons-if>
      <ons-select id="device-select">
        <option value="basic">Bed Room</option>
        <option value="material">Kitchen</option>
        <option value="underbar">Other</option>
      </ons-select>
    </ons-list-item>

    <ons-list-item modifier="nodivider">
      <ons-if class="left left-label">Category</ons-if>
      <ons-select id="category-select">
        <option value="basic">Bed Room</option>
        <option value="material">Kitchen</option>
        <option value="underbar">Other</option>
      </ons-select>
    </ons-list-item>

    <ons-list-item modifier="nodivider">
      <ons-if class="left left-label">Pin Type</ons-if>
      <ons-select id="pinype-select">
        <option value="basic">D0</option>
        <option value="material">D1</option>
        <option value="underbar">D2</option>
        <option value="underbar">D4</option>
      </ons-select>
    </ons-list-item>

    <ons-list-item tappable modifier="nodivider">
      <label class="left">
        <ons-checkbox input-id="hidePair-check"></ons-checkbox>
      </label>
      <label for="hidePair-check" class="center">Hide Pair</label>

      <label class="left">
        <ons-checkbox style="padding-left: 20px;" input-id="inverted-check"></ons-checkbox>
      </label>
      <label for="inverted-check" class="center">Inverted</label>
    </ons-list-item>
  </ons-list>

  <ons-if platform="ios other">
    <ons-button modifier="large" component="button/save-control">Save Control</ons-button>
  </ons-if>
</ons-page>
