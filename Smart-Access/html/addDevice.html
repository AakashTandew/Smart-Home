<ons-page id="addDevicePage" eClassName="DeviceController">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Add Device</div>
        <div class="right">
            <ons-toolbar-button component="button/save-device" onclick="DeviceController.SaveDevice()">
                <ons-if platform="android">
                    <ons-icon icon="md-save"></ons-icon>
                </ons-if>
                <ons-if platform="ios other">Save</ons-if>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <ons-if platform="ios other">
        <ons-list-title>Add a new Device</ons-list-title>
    </ons-if>
    <ons-list>
        <ons-list-item modifier="nodivider">
            <ons-if class="left left-label">Caption</ons-if>
            <div class="center">
                <ons-input id="caption-input" type="text" placeholder="Enter Caption" required></ons-input>
            </div>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
            <ons-if class="left left-label">Device Type</ons-if>
            <div class="center">
                <ons-select id="deviceType-select">
                    <option value=1001>1 CH Relay [esp01]</option>
                    <option value=1002>2 CH Relay [esp01]</option>
                    <option value=1003>4 CH Relay [esp01]</option>
                    <option value=1004>1 CH Relay [ESP8266]</option>
                </ons-select>
            </div>
            <div class="right"><img class="list-item__thumbnail" id="add-device-type-image" src="images\board\1001.png"></div>
        </ons-list-item>
    </ons-list>
</ons-page>
