<ons-page id="addSwitchPage" eClassName="GadgetsController">
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Back</ons-back-button>
    </div>
    <div class="center">Add Switch</div>
    <div class="right">
      <ons-if platform="android">
        <ons-toolbar-button component="button/save-switch">
          <ons-icon icon="md-save"></ons-icon>
        </ons-toolbar-button>
      </ons-if>
    </div>
  </ons-toolbar>

  <ons-if platform="ios other">
    <ons-list-title>Add a new Switch</ons-list-title>
  </ons-if>
  <ons-list>
    <ons-list-item modifier="nodivider">
      <ons-if class="left left-label">Caption</ons-if>
      <div class="center">
        <!-- <ons-input id="title-input" type="text" placeholder="I want to..." float></ons-input> -->
        <ons-input id="caption-input" type="text" placeholder="Enter Caption" required></ons-input>
      </div>
    </ons-list-item>

    <ons-list-item modifier="nodivider">
      <ons-if class="left left-label">Device</ons-if>
      <select id="device-select">
      </select>
    </ons-list-item>

    <ons-list-item modifier="nodivider">
      <ons-if class="left left-label">Pin Type</ons-if>
      <select id="pintype-select"> </select>
    </ons-list-item>

    <ons-list-item tappable modifier="nodivider">
      <label class="left">
        <ons-checkbox id="hidePair-check"></ons-checkbox>
      </label>
      <label for="hidePair-check" class="left">Hide Pair</label>

      <label class="left">
        <ons-checkbox style="padding-left: 20px;" id="inverted-check"></ons-checkbox>
      </label>
      <label for="inverted-check" class="center">Inverted</label>
    </ons-list-item>
  </ons-list>

  <ons-if platform="ios other">
    <ons-button modifier="large" component="button/save-switch">Save Switch</ons-button>
  </ons-if>
</ons-page>
