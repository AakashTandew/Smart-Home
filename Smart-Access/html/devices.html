<ons-page id="deviceListPage" eClassName="DevicesController">
   <ons-toolbar>
      <div class="left">
         <ons-back-button>Back</ons-back-button>
      </div>
      <div class="center">Devices</div>
      <div class="right">
         <ons-toolbar-button component="button/add-device">
            <!-- <ons-if platform="android">
          <ons-icon icon="md-plus"></ons-icon>
        </ons-if> -->
            <ons-if platform="ios other">Add</ons-if>
         </ons-toolbar-button>
      </div>
   </ons-toolbar>

   <ons-tabbar swipeable position="auto">
      <ons-tab id="tab-device-home" index="0" page="tempDevices-home.html" label="Home" icon="ion-home, material:md-home" active> </ons-tab>
      <ons-tab id="tab-device-office" index="1" page="tempDevices-office.html" label="Office" icon="fa-building" active-icon="fa-building"> </ons-tab>
      <ons-tab id="tab-device-other" index="2" page="tempDevices-other.html" label="Other" icon="md-globe" active-icon="md-globe"> </ons-tab>
   </ons-tabbar>

   <template id="tempDevices-home.html">
      <ons-page id="TabAll">
         <ons-list id="device-list-home">
         </ons-list>
      </ons-page>
   </template>

   <template id="tempDevices-office.html">
      <ons-page id="TabAll">
         <ons-list id="device-list-office">
         </ons-list>
      </ons-page>
   </template>

   <template id="tempDevices-other.html">
      <ons-page id="TabAll">
         <ons-list id="device-list-other">
         </ons-list>
      </ons-page>
   </template>

   <!-- Floating Action Button only visible for Android. -->
   <ons-if platform="android">
      <ons-fab position="right bottom" component="button/add-device">
         <ons-icon icon="md-plus"></ons-icon>
      </ons-fab>
   </ons-if>
</ons-page>
