<ons-page id="settingsPage">
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Back</ons-back-button>
    </div>
    <div class="center">Settings</div>
    <div class="right">
      <ons-if platform="android">
        <ons-toolbar-button component="button/save-settings">
          <ons-icon icon="md-save"></ons-icon>
        </ons-toolbar-button>
      </ons-if>
    </div>
  </ons-toolbar>

  <ons-list-title>MQTT Settings</ons-list-title>
  <ons-list>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="mqtt-host-input" type="text" placeholder="MQTT Host Name" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="mqtt-port-input" type="text" placeholder="MQTT Port" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="mqtt-path-input" type="text" placeholder="MQTT Path" float></ons-input>
      </div>
    </ons-list-item>
  </ons-list>

  <ons-if platform="ios other">
    <ons-button modifier="large" component="button/save-settings">Save Settings</ons-button>
  </ons-if>
</ons-page>
