<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Smart Access</title>

	<link rel="manifest" href="/../manifest.json">
	<link rel="apple-touch-icon" href="images/logo/logo-152.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Smart-Access">
	<meta name="msapplication-TileImage" content="images/logo/logo-144.png">
	<meta name="msapplication-TileColor" content="#FFFFFF">

   <script src="lib/onsen/js/onsenui.js"></script>
   <script src="js/jquery-mini.js"></script>

   <script src="js/app.js"></script>
   <script src="js/services.js"></script>
   <script src="js/controllers.js"></script>
   <script src="js/main.js"></script>
   <script src="js/devices/devicesController.js"></script>
   <script src="js/devices/devicesService.js"></script>
   <script src="js/gadgets/gadgetsController.js"></script>
   <script src="js/gadgets/gadgetsService.js"></script>

   <link rel="icon" href="favicon.ico?" type="image/x-icon">
   <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
   <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <!-- First navigation component: Navigator. This will remain always on top of the app. -->
   <ons-navigator id="mainNavigator" page="splitter.html">
   </ons-navigator>

   <!-- Second navigation component: Splitter. This will disappear if the first component changes its content. -->
   <template id="splitter.html">
      <ons-page>
         <ons-splitter id="mainSplitter">
            <ons-splitter-side page="html/menu.html" swipeable width="250px" collapse swipe-target-width="50px">
            </ons-splitter-side>
            <ons-splitter-content page="tabbar.html"></ons-splitter-content>
         </ons-splitter>
      </ons-page>
   </template>

   <!-- Third navigation component: Tabbar. This will disappear if the first or second components change their content. -->
   <template id="tabbar.html">
      <ons-page id="tabbarPage">
         <ons-toolbar>
            <div class="left">
               <!-- Toolbar-button with different icons depending on the platform. -->
               <ons-toolbar-button component="button/menu">
                  <ons-icon icon="ion-navicon, material:md-menu" size="32px, material:24px"></ons-icon>
               </ons-toolbar-button>
            </div>
            <div class="center" id="main-toobal-title" layoutIndex="0">Smart Access [Home]</div>
            <!-- <div class="right">
               <ons-toolbar-button>+</ons-toolbar-button>
            </div> -->
         </ons-toolbar>

         <ons-pull-hook id="pull-hook-main"> Pull to refresh </ons-pull-hook>

         <ons-fab position="right bottom" component="button/add-control">
            <ons-icon icon="md-plus"></ons-icon>
         </ons-fab>

         <ons-list id="main-gadget-list" style="border: transparent;"> </ons-list>
      </ons-page>
   </template>

   <script>
      myApp.services.login();
      myApp.services.mainPullHook();
   </script>
</body>

</html>
